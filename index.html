<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>

<div class="container" id="playField">
	<div class="jumbotron">
		<div class="container">
			<div class="row" id="header">
				<img src="assets/images/silverlogo.png"><h1 id="trivia">Trivia</h1>
				<div class="mainArea col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2"></div>
			</div>
		</div>
	</div>

	<div class="container" style="text-align:center">
		<button id="start" type="button" class="btn btn-primary">Winter is Coming</button>
	</div>

	<div id="gameField" style="text-align:center">
		<div id="setup">
			<div id="timer"></div>

			<div id="question"></div>

			<div id="choice"></div>

			<div id="answer"></div>

			<div id="results"></div>
		</div>
	</div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="snowstorm.js"></script>

</body>
</html>
